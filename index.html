<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"></link>
        <!--<script src="js/jquery-2.1.4.min.js"></script>-->
        <script src="js/FileSaver.min.js"></script>
        <script src="js/poketool.js"></script>
        <script src="js/games/BPRE.js"></script>
        <script src="js/games/BPGE.js"></script>
        <script src="js/games/BPEE.js"></script>
        <script src="js/games/AXVE.js"></script>
        <script src="js/games/AXPE.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <div id="container">
            <span class="filecontainer">
                <label for="ipsfile" class="btn">Select GBA ROM:</label>
                <input type="file" id="file" accept=".gba" />
            </span>
            <div id="name">^^^ Select a file ^^^</div>
            <div id="container-modules"></div>
            <span class="filecontainer" id="ipscontainer">
                <label for="ipsfile" class="btn">Apply Custom IPS Patch:</label>
                <input type="file" id="ipsfile" accept=".ips" />
            </span>
            <br>
            <button id="save">Save modified ROM</button>
        </div>
    </body>
</html>
